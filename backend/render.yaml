# backend/render.yaml
services:
  - type: web
    name: deriv-trading-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: BACKEND_URL
        value: https://deriv-trading-backend.onrender.com
      - key: FRONTEND_URL
        value: https://deriv-trading-suite.onrender.com
      - key: DERIV_APP_ID
        value: 113709
      - key: DERIV_API_TOKEN
        value: AvmG1pjPLdCuDKx
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: trading-db
    databaseName: trading
    user: trading_user
    plan: free