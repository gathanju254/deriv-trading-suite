# render.yaml
# backend/render.yaml
services:
  - type: web
    name: deriv-trading-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn src.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DERIV_APP_ID
        value: 113709
      - key: DERIV_API_TOKEN
        value: AvmG1pjPLdCuDKx
      - key: DERIV_OAUTH_CLIENT_ID
        value: 113709
      - key: DERIV_OAUTH_REDIRECT_URI
        value: https://deriv-trading-backend.onrender.com/auth/callback
      - key: FRONTEND_URL
        value: https://deriv-trading-suite.onrender.com
      - key: BACKEND_URL
        value: https://deriv-trading-backend.onrender.com
      - key: APP_MARKUP_PERCENTAGE
        value: 2.0
      - key: SYMBOL
        value: R_50
      - key: TRADE_AMOUNT
        value: 0.40
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: trading-db
    databaseName: trading
    user: trading_user
    plan: free