# backend/render.yaml
services:
  - type: web
    name: deriv-trading-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "bash start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: BACKEND_URL
        value: https://deriv-trading-backend.onrender.com
      - key: FRONTEND_URL
        value: https://deriv-trading-suite-67mv.onrender.com
      - key: DERIV_APP_ID
        value: 113709
      - key: DERIV_API_TOKEN
        value: AvmG1pjPLdCuDKx
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString
    healthCheckPath: /
    autoDeploy: true
    port: 8000  # ‚Üê Add this explicitly

databases:
  - name: trading-db
    databaseName: trading
    user: trading_user
    plan: free