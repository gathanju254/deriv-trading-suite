# render.yaml
services:
  - type: web
    name: trading-bot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: trading-db
          property: connectionString
      - key: DERIV_APP_ID
        sync: false
      - key: DERIV_API_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true