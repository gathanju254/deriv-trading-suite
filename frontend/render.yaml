# frontend/render.yaml
services:
  - type: web
    name: deriv-trading-suite
    env: node
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html