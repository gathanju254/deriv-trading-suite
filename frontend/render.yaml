# frontend/render.yaml
services:
  - type: web
    name: deriv-trading-suite
    env: node
    buildCommand: npm install --production=false && npm run build
    startCommand: node server.js
    staticPublishPath: ./dist
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: VITE_API_BASE_URL
        value: https://deriv-trading-backend.onrender.com/api
      - key: VITE_WS_URL
        value: wss://deriv-trading-backend.onrender.com/ws