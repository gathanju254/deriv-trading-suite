# frontend/render.yaml
services:
  - type: static
    name: deriv-trading-suite
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: VITE_API_BASE_URL
        value: https://deriv-trading-backend.onrender.com/api
      - key: VITE_WS_URL
        value: wss://deriv-trading-backend.onrender.com/ws